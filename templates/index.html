{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Upload PDF</h5>
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="pdfInput" accept=".pdf" class="d-none">
                    <div class="text-center p-5 border border-2 border-dashed rounded">
                        <i class="fas fa-file-pdf fa-3x mb-3"></i>
                        <p>Drag and drop your PDF here or click to browse</p>
                    </div>
                </div>
                <div class="progress mt-3 d-none" id="uploadProgress">
                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="imageEditor" class="d-none">
    <div class="row g-2">
        <div class="col-12 col-md-8">
            <div class="card mb-4">
                <div class="card-body">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Edit Image</h5>
                    <div class="mb-3">
                        <label class="form-label">Template</label>
                        <select class="form-select mb-3" id="templateSelect">
                            <option value="">No template</option>
                            <option value="minimal">Minimal</option>
                            <option value="gradient">Gradient</option>
                            <option value="polaroid">Polaroid</option>
                            <option value="magazine">Magazine</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Brightness</label>
                        <input type="range" class="form-range" id="brightness" min="0.5" max="1.5" step="0.1" value="1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contrast</label>
                        <input type="range" class="form-range" id="contrast" min="0.5" max="1.5" step="0.1" value="1">
                    </div>
                    <div class="mb-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-secondary" id="cropBtn">
                                <i class="fas fa-draw-polygon me-2"></i>Draw Selection
                            </button>
                            <button class="btn btn-secondary" id="grayscaleBtn">
                                <i class="fas fa-adjust me-2"></i>Grayscale
                            </button>
                            <button class="btn btn-secondary" id="enhanceBtn">
                                <i class="fas fa-magic me-2"></i>Enhance
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="applyToAll">
                            <label class="form-check-label" for="applyToAll">
                                Apply to All Pages
                            </label>
                        </div>
                        <label class="form-label">Share to Instagram</label>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" id="sharePostBtn">
                                <i class="fas fa-image me-2"></i>Share as Post
                            </button>
                            <button class="btn btn-primary" id="shareReelBtn">
                                <i class="fas fa-video me-2"></i>Share as Reel
                            </button>
                            <button class="btn btn-primary" id="shareStoryBtn">
                                <i class="fas fa-clone me-2"></i>Share as Story
                            </button>
                        </div>
                    </div>
                    <button class="btn btn-secondary w-100" id="downloadBtn">
                        <i class="fas fa-download me-2"></i>Download
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="imageList" class="row"></div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
<script src="{{ url_for('static', filename='js/editor.js') }}"></script>
{% endblock %}
